server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # health (optional)
  location = /health { return 200 "ok"; add_header Content-Type text/plain; }

  # üîÅ proxy all API calls to the API container
  location /api/ {
    proxy_pass http://api:8000/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 60s;
    proxy_connect_timeout 60s;
  }

  # üîÅ proxy the specific sleep-recommendations endpoint (for backward compatibility)
  location = /sleep-recommendations {
    proxy_pass http://api:8000/sleep-recommendations;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 60s;
    proxy_connect_timeout 60s;
  }

  # SPA static routing (if you have client-side routes)
  location / {
    try_files $uri /index.html;
  }
}
