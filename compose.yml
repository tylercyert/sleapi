version: "3.9"

networks:
  web: {}

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: remhunter-api
    restart: unless-stopped
    environment:
      # Change if your app object isn't main:app
      APP_MODULE: ${APP_MODULE:-main:app}
      PORT: 8000
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.settimeout(2); s.connect(('127.0.0.1',8000)); print('ok')"]
      interval: 20s
      timeout: 3s
      retries: 5
      start_period: 15s
    networks: [web]
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  web:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: remhunter-web
    restart: unless-stopped
    depends_on:
      api:
        condition: service_started
    ports:
      - "4000:80"    # visit http://<server-ip>:4000 (remove this if using cloudflared/Traefik only)
    networks: [web]
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
